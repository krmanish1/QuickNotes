<div>
    <span class="text-[#CFD5E2]">
        Tools
    </span>
    <div class="flex flex-col gap-2 bg-white p-4 h-[100%]">
        <div (click)="selectTool('pen')"
            class="w-10 h-10 hover:hover:bg-[#FCECF5] hover:text-[#F5527A] rounded-md flex items-center justify-center cursor-pointer"
            [ngClass]="{'selectedToolsClass': selectedTool==='pen'}">

            <button><i class="bi bi-pen-fill"></i></button>
        </div>
        <div (click)="selectTool('pencil')"
            class="w-10 h-10 hover:hover:bg-[#FCECF5] hover:text-[#F5527A] rounded-md flex items-center justify-center cursor-pointer"
            [ngClass]="{'selectedToolsClass': selectedTool==='pencil'}">

            <button><i class="bi bi-pencil-fill"></i></button>
        </div>
        <div (click)="selectTool('marker')"
            class="w-10 h-10 hover:hover:bg-[#FCECF5] hover:text-[#F5527A] rounded-md flex items-center justify-center cursor-pointer"
            [ngClass]="{'selectedToolsClass': selectedTool==='marker'}">

            <button><i class="bi bi-marker-tip"></i></button>
        </div>
        <div (click)="selectTool('highlighter')"
            class="w-10 h-10 hover:hover:bg-[#FCECF5] hover:text-[#F5527A] rounded-md flex items-center justify-center cursor-pointer"
            [ngClass]="{'selectedToolsClass': selectedTool==='highlighter'}">

            <button><i class="bi bi-highlighter"></i></button>
        </div>
        <div (click)="selectTool('brush')"
            class="w-10 h-10 hover:hover:bg-[#FCECF5] hover:text-[#F5527A] rounded-md flex items-center justify-center cursor-pointer"
            [ngClass]="{'selectedToolsClass': selectedTool==='brush'}">

            <button><i class="bi bi-brush-fill"></i></button>
        </div>
        <div (click)="selectTool('eraser')"
            class="w-10 h-10 hover:hover:bg-[#FCECF5] hover:text-[#F5527A] rounded-md flex items-center justify-center cursor-pointer"
            [ngClass]="{'selectedToolsClass': selectedTool==='eraser'}">

            <button><i class="bi bi-eraser-fill"></i></button>
        </div>
        <div (click)="selectTool('eraserAll')"
            class="w-10 h-10 hover:hover:bg-[#FCECF5] hover:text-[#F5527A] rounded-md flex items-center justify-center cursor-pointer"
            [ngClass]="{'selectedToolsClass': selectedTool==='eraserAll'}">

            <button><i class='bx bxs-eraser'></i></button>
        </div>
    </div>
</div>
